language: node_js

node_js: ["0.12", "4", "6"]

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-4.8
            - libqrencode3
            - libqrencode-dev
            - libpng12-0
            - libpng12-dev

install:
    - export CXX=g++-4.8
    - $CXX --version
    - npm install
    - npm install node-gyp
    - ./node_modules/.bin/node-gyp rebuild

script: npm test
